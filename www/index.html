<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Math</title>
  <meta name="description" content="A simple minesweeper game">
  <meta name="viewport" content="width=device-width">

  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/bootstrap-theme.min.css">
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <div class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="javascript:void(0)">Math Challenge</a>
      </div>
    </div>
  </div>

  <div class="container">

    <!-- ko template: { name: 'main-menu-template', 'if': !isPlaying() } --><!-- /ko -->
    <!-- ko template: { name: 'game-template', data: terms, 'if': isPlaying, afterRender: initFocus } --><!-- /ko -->

    <hr>

    <footer>
      <p>Source code at <a href="https://github.com/spoike/minesweeper">GitHub</a></p>
      <p>&copy; Mikael Brassman 2013</p>
      <p class="other-games-list hide"><small>Other games: </small><small class="other-games"></small></p>
    </footer>

    <script type="text/html" id="main-menu-template">
      <div class="screen menu-area">
        <div class="main-menu btn-group-vertical">
          <a href="javascript:void(0)" data-bind="click: newGame" class="btn btn-default">Play a game</a>
        </ul>
      </div>
    </script>
    
    <script type="text/html" id="game-template">
      <div class="screen game-area" data-bind="foreach: list">
        
        <div class="q" data-bind="css: { correct: wasCorrect, incorrect: wasIncorrect }">
          <label>
            <span class="q-term">
              <span data-bind="text: termDisplay"></span> = 
            </span>
            <input type="text" maxlength="2" data-bind="event: { keyup: checkAnswer }">
          </label>
        </div>

      </div>
    </script>
